<div ng-init="getDatabase()">
<md-content class="md-padding" layout-xs="column"   layout-wrap>
<md-input-container  class="md-block" flex="20"  >
        <label>Search </label> 
        <input type="text"    ng-model="search" 
        required="">
      </md-input-container>
    <div flex-xs flex-gt-xs="30" layout="row" ng-repeat="post in arrayList|filter:search" >
      <md-card >
        <img ng-src="{{post.image}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Post Descriptions</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            {{post.context}}
          </p>
         
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
        </md-card-actions>
      </md-card>
    </div>
    </md-content>
    </div>
